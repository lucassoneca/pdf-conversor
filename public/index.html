<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Conversor DOCX → PDF</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Conversor de DOCX para PDF</h2>
    <form id="uploadForm" enctype="multipart/form-data" method="post" action="/convert">
      <label for="file-upload" class="custom-file-upload">
        Escolher Arquivo
      </label>
      <input type="file" id="file-upload" name="file" accept=".docx" required onchange="updateFileName(event)" />
      <br />
      <p id="file-name">Nenhum arquivo escolhido</p>
      <br />
      <button type="submit">Converter</button>
    </form>
    
    <!-- Seção de doação -->
    <div class="donation">
      <p>Se você gostou da nossa ferramenta, ajude o desenvolvedor com uma doação!</p>
      
      <!-- Botão Mercado Pago com seu link de pagamento -->
      <a href="https://link.mercadopago.com.br/desenvolvedorsoneca" target="_blank">
        <button class="donate-btn">Ajude o desenvolvedor</button>
      </a>
    </div>
  </div>
</body>
</html>
